<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Import ISRA data</title>
    <style>
      .checkbox-container {
        margin-bottom: 10px;
      }

      .checkbox {
        transform: scale(1.5);
        margin-right: 5px;
      }

      .button-container {
        margin-top: 10px;
      }
    </style>
  </head>
<body>
<div>
  <h3>Please select what you would like to import:</h3>
  <div class="checkbox-container">
    <label>
      <input type="checkbox" id="checkbox1" class="checkbox" name="Business Assets" value="1"/> Business Assets
     </label>
  </div>
  <div class="checkbox-container">
    <label>
     <input type="checkbox" id="checkbox2" class="checkbox" name="Supporting Assets" value="2"/> Supporting Assets
     <input type="checkbox" id="checkbox3" class="checkbox" style="transform:scale(1);" name="SA with assets" value="2X"/> With Linked Business Assets
    </label>
  </div>
  <div class="checkbox-container">
    <label>
      <input type="checkbox" id="checkbox4" class="checkbox" name="Risks" value="3"/> Risks
      <input type="checkbox" id="checkbox5" class="checkbox" style="transform:scale(1);" name="Risks with assets" value="3X"/> With Linked Business and Supporting Assets
     </label>
  </div>
  

  <div class="checkbox-container">

    <label>
     <input type="checkbox" id="checkbox6" class="checkbox" name="Vulnerabilities" value="4"/> Vulnerabilities
     <input type="checkbox" id="checkbox7" class="checkbox" style="transform:scale(1);"  name="Vulnerabilities with assets" value="4X"/> With Linked Supporting Assets
    </label>
  </div>
  <div class="checkbox-container">

    <label>
     <input type="checkbox" id="checkbox8" class="checkbox" name="Wot" value="7"/> Wot
   
    </label>
  </div>
  </div>

  <div class="button-container">
    <button id="send">Confirm</button>
  </div>
  
  <script src="renderer.js"></script>
</body>

</html>
