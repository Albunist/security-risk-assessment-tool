<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" type="text/css" href="./global styles/global-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./tabs/Welcome/styles.css">

    <!-- npm module for rich text editor -->
    <script src="../../node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '.rich-text',
        height: 300,
        min_height: 300,
      });
    </script>
</head>
<body>
    <!-- <p>Current theme source: <strong id="theme-source">System</strong></p> -->

    <!-- <button id="toggle-dark-mode">Toggle Dark Mode</button>
    <button id="reset-to-system">Reset to System Theme</button>
    <br></br> -->

    <div class="wrapper">
      <div class="buttonWrapper">
        <button class="tab-button active" data-id="welcome">Welcome</button>
        <button class="tab-button" data-id="project-context">Project Context</button>
        <button class="tab-button" data-id="business-assets">Business Assets</button>
        <button class="tab-button" data-id="supporting-assets">Supporting Assets</button>
        <button class="tab-button" data-id="risks">Risks</button>
        <button class="tab-button" data-id="vulnerabilities">Vulnerabilities</button>
        <button class="tab-button" data-id="isra-report">ISRA Report</button>
      </div>

      <form class="contentWrapper">
        <div class="content active" id="welcome">
          <form id="welcome-form">
            <div class="details">
              <p class="heading">Welcome to the Information Security Risk Assessment (ISRA)</p>
              <p id="app-version">App Version: </p>
            </div>
            
            <div id="isra-meta">
              <label for="project-name">Project Name</label>
              <input type="text" id="project-name" name="project-name">
              
              <label for="project-version">Project Version</label>
              <input type="text" id="project-version" name="project-version">
            
              <label for="organization">Organization</label>
              <select name="organization" id="organization"></select>
            </div>
  
            <div id="isra-meta-tracking">
              <p class="heading">Iterations History</p>
            </div>
  
            <div id="isra-meta-info">
              <p class="heading">Purpose and scope</p>
            </div>
          </form>
        </div>

        <div class="content" id="project-context">
          <form id="project-context-form">
            <p class="heading">Project Context</p>
            <textarea class="rich-text"></textarea>
          </form>
        </div>
        <div class="content" id="business-assets">
          <p class="heading">Business Assets</p>
        </div>
        <div class="content" id="supporting-assets">
          <p class="heading">Supporting Assets</p>
        </div>
        <div class="content" id="risks">
          <p class="heading">Risks</p>
        </div>
        <div class="content" id="vulnerabilities">
          <p class="heading">Vulnerabilities</p>
        </div>
        <div class="content" id="isra-report">
          <p class="heading">ISRA Report</p>
        </div>
      </form>
    </div>

    <script src="renderer.js"></script>
    <script src="./tabs/Welcome/welcome.js"></script>
  </body>
</body>
</html>
