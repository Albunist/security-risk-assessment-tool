<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../../global styles/global-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="../../../node_modules/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">

    <!-- npm modules (minified) -->
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../node_modules/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="../../../node_modules/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="buttonWrapper">
            <button class="tab-button" data-id="welcome">Welcome</button>
            <button class="tab-button" data-id="project-context">Project Context</button>
            <button class="tab-button" data-id="business-assets">Business Assets</button>
            <button class="tab-button" data-id="supporting-assets">Supporting Assets</button>
            <button class="tab-button" data-id="risks">Risks</button>
            <button class="tab-button" data-id="vulnerabilities">Vulnerabilities</button>
            <button class="tab-button active" data-id="isra-report">ISRA Report</button>
        </div>

        <div class="contentWrapper">
            <div class="content active" id="isra-report">
                <header>ISRA Report</header>
                <section>
                    <h1>Project security risks</h1>
                    <table id="risks">
                        <thead>
                            <th>Id</th>
                            <th>Risk Description</th>
                            <th>Inherent Score</th>
                            <th>Residual Score</th>
                            <th>Risk Level</th>
                            <th>Mgt Decision</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
                <section>
                    <h1>List of project vulnerabilities</h1>
                    <table id="vulnerabilites">
                        <thead>
                            <th>Id</th>
                            <th>Vulnerability Name</th>
                            <th>Overall Score</th>
                            <th>Overall Level</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
                <section>
                    <h1>List of all accepted security controls</h1>
                    <table id="riskmanagement">
                        <thead>
                            <th>Description</th>
                            <th>Decision Detail</th>
                            <th>Cost (md)</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>
            </div>
        </div>
        <footer></footer>
    </div>

    <script src="./renderer.js"></script>
    <script src="../../javascript/tabs.js"></script>
</body>

</html>
